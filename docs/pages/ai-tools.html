<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils IA</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Votre fichier CSS personnalisé -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tools-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        .tools-container h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            justify-content: center;
            margin-top: 30px;
        }
        .tool-card {
            background-color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .tool-card i {
            font-size: 3.5em;
            color: #3498db;
            margin-bottom: 20px;
        }
        .tool-card h2 {
            font-size: 1.6em;
            margin: 0;
            color: #2c3e50;
            font-weight: 600;
        }
        .tool-card p {
            font-size: 0.95em;
            color: #555;
            margin-top: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            background-color: #34495e;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .back-button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="tools-container">
        <h1>Outils d'Intelligence Artificielle</h1>
        <p>Explorez les différents outils IA disponibles pour vous aider dans votre analyse et votre compréhension.</p>

        <div class="tools-grid">
            <a href="log-analysis.html" class="tool-card">
                <i class="fas fa-chart-bar"></i>
                <h2>Analyse des Logs</h2>
                <p>Visualisez et analysez l'historique des interactions du chatbot.</p>
            </a>
            <!-- Vous pouvez ajouter d'autres outils IA ici plus tard -->
            <!--
            <a href="#" class="tool-card">
                <i class="fas fa-robot"></i>
                <h2>Générateur de Scénarios</h2>
                <p>Créez des scénarios basés sur les données collectées.</p>
            </a>
            -->
        </div>

        <a href="../index.html" class="back-button">Retour au Rapport Principal</a>
    </div>
</body>
</html>
